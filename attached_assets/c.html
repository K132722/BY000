<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Calculator Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding: 10px;
    }

    .calculator {
      width: 100%;
      max-width: 400px;
    }

    .display {
      text-align: right;
      padding: 20px;
      font-size: 4em;
      color: white;
      background-color: #000;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }

    button {
      font-size: 1.8em;
      padding: 20px 0;
      border: none;
      border-radius: 50%;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:active {
      filter: brightness(1.2);
    }

    .zero {
      grid-column: span 2;
      border-radius: 50px;
      text-align: left;
      padding-left: 30px;
    }

    .operator {
      background-color: #ff9500;
    }

    .function {
      background-color: #a5a5a5;
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="toggleSign()">±</button>
      <button class="function" onclick="percent()">%</button>
      <button class="operator" onclick="setOperation('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="setOperation('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="setOperation('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="setOperation('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let current = "0";
    let operator = null;
    let previous = null;

    function updateDisplay() {
      display.textContent = current;
    }

    function appendNumber(num) {
      if (current === "0" && num !== ".") {
        current = num;
      } else if (num === "." && current.includes(".")) {
        return;
      } else {
        current += num;
      }
      updateDisplay();
    }

    function clearDisplay() {
      current = "0";
      operator = null;
      previous = null;
      updateDisplay();
    }

    function toggleSign() {
      current = (parseFloat(current) * -1).toString();
      updateDisplay();
    }

    function percent() {
      current = (parseFloat(current) / 100).toString();
      updateDisplay();
    }

    function setOperation(op) {
      if (operator !== null) calculate();
      operator = op;
      previous = current;
      current = "0";
    }

    function calculate() {
      if (operator === null || previous === null) return;
      let result;
      let prev = parseFloat(previous);
      let curr = parseFloat(current);
      switch (operator) {
        case "+":
          result = prev + curr;
          break;
        case "-":
          result = prev - curr;
          break;
        case "*":
          result = prev * curr;
          break;
        case "/":
          result = curr !== 0 ? prev / curr : "Error";
          break;
      }
      current = result.toString();
      operator = null;
      previous = null;
      updateDisplay();
    }
  </script>
</body>
</html>
