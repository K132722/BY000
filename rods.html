<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الأسياخ</title>
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4);
            --highlight: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .back-btn {
            background: var(--btn-glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 14px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(65, 90, 119, 0.6);
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .form-group label {
            font-size: 16px;
            flex: 1;
            text-align: right;
            padding-left: 10px;
        }

        .form-group input {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            text-align: center;
            direction: ltr;
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .price-input {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .price-input label {
            font-weight: bold;
            color: var(--accent);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .buttons button {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            width: 32%;
            border-radius: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
        }

        .buttons button:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: translateY(-2px);
        }

        #rodsResult {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            max-width: 100%;
            overflow-x: visible;
            position: relative;
        }

        .result-title {
            text-align: center;
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .result-table th, 
        .result-table td {
            padding: 8px 5px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            min-width: 60px;
        }

        .result-table th {
            background-color: rgba(0,0,0,0.2);
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .total-info {
            margin: 10px 0;
            text-align: center;
            font-size: 15px;
        }

        .total-info div {
            margin-bottom: 5px;
        }

        .price-note {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .signature {
            text-align: center;
            font-size: 12px;
            margin-top: 25px;
            opacity: 0.7;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #97C09A;
            margin: 10px 0;
        }

        .price-in-words {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 15px;
            word-wrap: break-word;
            max-width: 100%;
        }

        /* الأنماط الجديدة */
        .custom-item {
            background: rgba(119, 141, 169, 0.2) !important;
            border-left: 3px solid var(--highlight) !important;
            margin: 8px 0;
            border-radius: 8px;
            padding: 5px;
        }

        .custom-item input {
            background: rgba(0,0,0,0.3) !important;
        }

        #additionalItemsContainer {
            margin-top: 15px;
        }

        .add-item-btn {
            background: var(--btn-glass) !important;
            border: 1px dashed var(--glass-border) !important;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-item-btn:hover {
            border-style: solid;
            background: var(--glass-highlight) !important;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .dialog-box {
            background: var(--primary);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .wire-table {
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid var(--glass-border);
        }

        .dialog-box h3 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .dialog-box select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .dialog-box .form-group {
            margin-bottom: 15px;
        }

        .dialog-box .form-group label {
            font-size: 14px;
        }

        .dialog-box .form-group input {
            width: 100px;
            padding: 8px;
            font-size: 14px;
        }

        .dialog-box .buttons {
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .result-table {
                font-size: 12px;
                display: table;
                width: 100%;
            }

            .result-table th, 
            .result-table td {
                padding: 6px 3px;
                min-width: 55px;
                font-size: 12px;
            }

            .total-info, .price-note {
                font-size: 13px;
            }

            .buttons button {
                font-size: 14px;
                padding: 10px 0;
            }

            .add-item-btn {
                font-size: 13px;
                padding: 10px;
            }

            .dialog-box {
                padding: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← العودة للرئيسية
        </button>

        <h1>حاسبة الأسياخ</h1>

        <div class="form-group">
            <label for="rod-20">20 ملم</label>
            <input type="number" id="rod-20" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-18">18 ملم</label>
            <input type="number" id="rod-18" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-16">16 ملم</label>
            <input type="number" id="rod-16" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-14">14 ملم</label>
            <input type="number" id="rod-14" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-12">12 ملم</label>
            <input type="number" id="rod-12" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-10">10 ملم</label>
            <input type="number" id="rod-10" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="rod-8">8 ملم</label>
            <input type="number" id="rod-8" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>

        <!-- زر إضافة صنف جديد -->
        <button class="add-item-btn" onclick="showAddItemDialog()">
            <span style="font-size: 18px;">＋</span> إضافة صنف آخر بسعر آخر
        </button>

        <!-- حاوية العناصر المضافة -->
        <div id="additionalItemsContainer"></div>

        <div class="form-group price-input">
            <label for="rodPrice">سعر الطن (ريال يمني)</label>
            <input type="number" id="rodPrice" placeholder="400000" min="0" pattern="[0-9]*" inputmode="numeric">
        </div>

        <div class="buttons">
            <button onclick="calculateRods()">حساب</button>
            <button onclick="copyRodsResult()">نسخ النتيجة</button>
            <button onclick="printResult()">مشاركة</button>
        </div>

        <div id="rodsResult">
            <div class="result-title">نتيجة حساب الأسياخ</div>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>المقاس</th>
                        <th>العدد</th>
                        <th>الكمية بالطن</th>
                        <th>السعر</th>
                    </tr>
                </thead>
                <tbody id="rodsResultBody"></tbody>
            </table>

            <!-- جدول سلك التربيط -->
            <div class="wire-table" id="wireResults" style="display: none;">
                <div class="result-title">نتيجة سلك التربيط</div>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>الصنف</th>
                            <th>عدد اللفات</th>
                            <th>الإجمالي</th>
                        </tr>
                    </thead>
                    <tbody id="wireResultBody"></tbody>
                </table>
            </div>

            <div id="rodsTotal" class="total-info"></div>
            <div class="price-note" id="rodsNote"></div>
        </div>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <!-- طبقة الحوار لإضافة أصناف جديدة -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h3>اختر الصنف للإضافة</h3>
            <select id="itemType">
                <option value="8">8 ملم</option>
                <option value="10">10 ملم</option>
                <option value="12">12 ملم</option>
                <option value="14">14 ملم</option>
                <option value="16">16 ملم</option>
                <option value="18">18 ملم</option>
                <option value="20">20 ملم</option>
                <option value="wire">سلك تربيط</option>
            </select>

            <div id="inputFields">
                <!-- الحقول ستضاف هنا ديناميكيًا -->
            </div>

            <div class="buttons">
                <button onclick="addCustomItem()">إضافة</button>
                <button onclick="hideDialog()">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        const steelData = {
            rods: {
                "20": 32,
                "18": 40,
                "16": 50,
                "14": 66,
                "12": 90,
                "10": 130,
                "8": 200
            }
        };

        let customItems = [];
        let wireItems = [];

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function numberToArabicWords(number) {
            const numberParts = number.toString().split('.');
            const integerPart = Math.floor(number);
            const decimalPart = numberParts.length > 1 ? numberParts[1].padEnd(2, '0').substring(0, 2) : '00';

            const units = ['', 'واحد', 'اثنان', 'ثلاثة', 'أربعة', 'خمسة', 'ستة', 'سبعة', 'ثمانية', 'تسعة'];
            const tens = ['', 'عشرة', 'عشرون', 'ثلاثون', 'أربعون', 'خمسون', 'ستون', 'سبعون', 'ثمانون', 'تسعون'];
            const hundreds = ['', 'مائة', 'مئتان', 'ثلاثمائة', 'أربعمائة', 'خمسمائة', 'ستمائة', 'سبعمائة', 'ثمانمائة', 'تسعمائة'];

            function convertIntegerToWords(num) {
                if (num === 0) return 'صفر';

                let words = '';

                if (num >= 1000000000) {
                    const billions = Math.floor(num / 1000000000);
                    words += (billions === 1 ? 'مليار' :
                        billions === 2 ? 'ملياران' :
                            convertIntegerToWords(billions) + ' مليار');
                    const remainder = num % 1000000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000000) {
                    const millions = Math.floor(num / 1000000);
                    words += (millions === 1 ? 'مليون' :
                        millions === 2 ? 'مليونان' :
                            convertIntegerToWords(millions) + ' مليون');
                    const remainder = num % 1000000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 1000) {
                    const thousands = Math.floor(num / 1000);
                    words += (thousands === 1 ? 'ألف' :
                        thousands === 2 ? 'ألفان' :
                            convertIntegerToWords(thousands) + ' ألف');
                    const remainder = num % 1000;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num >= 100) {
                    const hundred = Math.floor(num / 100);
                    words += hundreds[hundred];
                    const remainder = num % 100;
                    if (remainder > 0) {
                        words += ' و' + convertIntegerToWords(remainder);
                    }
                } else if (num > 0) {
                    if (num < 10) {
                        words += units[num];
                    } else if (num < 20) {
                        if (num === 10) words += 'عشرة';
                        else if (num === 11) words += 'أحد عشر';
                        else if (num === 12) words += 'اثنا عشر';
                        else words += units[num % 10] + ' عشر';
                    } else {
                        const unit = num % 10;
                        const ten = Math.floor(num / 10);
                        if (unit === 0) {
                            words += tens[ten];
                        } else {
                            words += units[unit] + ' و' + tens[ten];
                        }
                    }
                }

                return words;
            }

            let result = '';

            if (integerPart > 0) {
                result += convertIntegerToWords(integerPart) + ' ريال يمني';
            }

            const decimal = parseInt(decimalPart);
            if (decimal > 0) {
                if (result !== '') result += ' و';
                result += convertIntegerToWords(decimal) + ' فلس';
            }

            if (result === '') {
                result = 'صفر ريال يمني';
            }

            return result + ' فقط لا غير';
        }

        function showAddItemDialog() {
            document.getElementById('dialogOverlay').style.display = 'flex';
            document.getElementById('itemType').dispatchEvent(new Event('change'));
        }

        function hideDialog() {
            document.getElementById('dialogOverlay').style.display = 'none';
        }

        document.getElementById('itemType').addEventListener('change', function() {
            const type = this.value;
            const inputFields = document.getElementById('inputFields');
            inputFields.innerHTML = '';

            if (type === 'wire') {
                inputFields.innerHTML = `
                    <div class="form-group">
                        <label>عدد اللفات:</label>
                        <input type="number" id="wireQty" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <label>سعر اللفة (ريال يمني):</label>
                        <input type="number" id="wirePrice" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
                    </div>
                `;
            } else {
                inputFields.innerHTML = `
                    <div class="form-group">
                        <label>الكمية:</label>
                        <input type="number" id="customQty" placeholder="0" min="0" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <label>السعر الخاص للطن (ريال يمني):</label>
                        <input type="number" id="customPrice" placeholder="${document.getElementById('rodPrice').value || '400000'}" min="0" pattern="[0-9]*" inputmode="numeric">
                    </div>
                `;
            }
        });

        function addCustomItem() {
            const type = document.getElementById('itemType').value;

            if (type === 'wire') {
                const qty = parseInt(document.getElementById('wireQty').value) || 0;
                const price = parseInt(document.getElementById('wirePrice').value) || 0;

                if(qty <= 0 || price <= 0) {
                    alert("الرجاء إدخال قيم صحيحة لعدد اللفات وسعر اللفة");
                    return;
                }

                wireItems.push({qty, price});
                updateWireDisplay();
            } else {
                const qty = parseInt(document.getElementById('customQty').value) || 0;
                const price = parseInt(document.getElementById('customPrice').value) || 0;

                if(qty <= 0 || price <= 0) {
                    alert("الرجاء إدخال قيم صحيحة للكمية والسعر");
                    return;
                }

                customItems.push({size: type, qty, price});
                updateCustomItemsDisplay();
            }

            hideDialog();
        }

        function updateCustomItemsDisplay() {
            const container = document.getElementById('additionalItemsContainer');
            container.innerHTML = customItems.map((item, index) => `
                <div class="form-group custom-item" data-index="${index}">
                    <label>${item.size} ملم (مخصص)</label>
                    <input type="number" value="${item.qty}" disabled>
                    <button onclick="removeCustomItem(${index})" style="background: transparent; border: none; color: #ff6b6b; margin-right: 5px; font-size: 16px;">×</button>
                </div>
            `).join('');
        }

        function removeCustomItem(index) {
            customItems.splice(index, 1);
            updateCustomItemsDisplay();
        }

        function updateWireDisplay() {
            const container = document.getElementById('wireResultBody');
            container.innerHTML = wireItems.map((item, index) => `
                <tr style="background: rgba(151, 192, 154, 0.1);">
                    <td>سلك تربيط <button onclick="removeWireItem(${index})" style="background: transparent; border: none; color: #ff6b6b; margin-right: 5px; font-size: 14px;">×</button></td>
                    <td>${item.qty}</td>
                    <td>ر.ي ${formatNumber(item.qty * item.price)}</td>
                </tr>
            `).join('');

            document.getElementById('wireResults').style.display = wireItems.length ? 'block' : 'none';
        }

        function removeWireItem(index) {
            wireItems.splice(index, 1);
            updateWireDisplay();
        }

        function calculateRods() {
            const pricePerTon = parseFloat(document.getElementById('rodPrice').value) || 400000;
            let totalSum = 0;
            let totalWeight = 0;

            const sizes = ['20', '18', '16', '14', '12', '10', '8'];
            const resultBody = document.getElementById('rodsResultBody');
            resultBody.innerHTML = '';

            // حساب الأسياخ الأساسية
            sizes.forEach(size => {
                const count = parseInt(document.getElementById('rod-' + size).value) || 0;
                if (count > 0) {
                    const rodsPerTon = steelData.rods[size];
                    const weightInTon = (1 / rodsPerTon) * count;
                    const pricePerRod = pricePerTon / rodsPerTon;
                    const totalPriceItem = pricePerRod * count;

                    totalSum += totalPriceItem;
                    totalWeight += weightInTon;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${size} ملم</td>
                        <td>${count}</td>
                        <td>${weightInTon.toFixed(3)}</td>
                        <td>ر.ي ${formatNumber(totalPriceItem.toFixed(2))}</td>
                    `;
                    resultBody.appendChild(row);
                }
            });

            // حساب الأسياخ المخصصة
            customItems.forEach(item => {
                const rodsPerTon = steelData.rods[item.size];
                const weightInTon = (1 / rodsPerTon) * item.qty;
                const pricePerRod = item.price / rodsPerTon;
                const totalPriceItem = pricePerRod * item.qty;

                totalSum += totalPriceItem;
                totalWeight += weightInTon;

                const row = document.createElement('tr');
                row.style.background = 'rgba(151, 192, 154, 0.1)';
                row.innerHTML = `
                    <td>${item.size} ملم  </td>
                    <td>${item.qty}</td>
                    <td>${weightInTon.toFixed(3)}</td>
                    <td>ر.ي ${formatNumber(totalPriceItem.toFixed(2))}</td>
                `;
                resultBody.appendChild(row);
            });

            // حساب سلك التربيط
            let wireTotal = 0;
            wireItems.forEach(item => {
                wireTotal += item.qty * item.price;
            });
            totalSum += wireTotal;

            if (resultBody.children.length === 0 && wireItems.length === 0) {
                alert("الرجاء إدخال الكميات أولاً");
                return;
            }

            const priceInWords = numberToArabicWords(totalSum);
            const fontSize = Math.max(12, 16 - Math.floor(priceInWords.length / 20));

            document.getElementById('rodsTotal').innerHTML = `
                <div>إجمالي الكمية بالطن ⚖️: ${totalWeight.toFixed(3)} طن</div>
                ${wireItems.length > 0 ? `<div>إجمالي سلك التربيط: ${wireItems.reduce((sum, item) => sum + item.qty, 0)} لفة</div>` : ''}
                <div class="total-price">إجمالي سعر الكمية💵: ر.ي ${formatNumber(totalSum.toFixed(2))}</div>
                <div class="price-in-words" style="font-size: ${fontSize}px">${priceInWords}</div>
            `;

            document.getElementById('rodsNote').innerText = `ملاحظة: هذا الحساب بسعر ${formatNumber(pricePerTon)} ريال يمني للطن للأسياخ الأساسية`;
            document.getElementById('rodsResult').style.display = 'block';
        }

        function copyRodsResult() {
            const resultElement = document.getElementById('rodsResult');
            if (resultElement.style.display === 'none') {
                alert("لا توجد نتيجة لحسابها بعد");
                return;
            }

            let resultText = "نتيجة حساب الأسياخ\n";
            resultText += "------------------------\n";

            // جمع بيانات الأسياخ
            const rows = document.querySelectorAll('#rodsResultBody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                resultText += `${cells[0].textContent}\t${cells[1].textContent}\t${cells[2].textContent}\t${cells[3].textContent}\n`;
            });

            // جمع بيانات سلك التربيط
            if (wireItems.length > 0) {
                resultText += "\nنتيجة سلك التربيط\n";
                resultText += "------------------------\n";
                wireItems.forEach(item => {
                    resultText += `سلك تربيط\t${item.qty}\tر.ي ${formatNumber(item.qty * item.price)}\n`;
                });
            }

            // جمع الإجماليات
            resultText += "\n" + document.getElementById('rodsTotal').innerText.replace(/<[^>]*>/g, '') + "\n";
            resultText += document.getElementById('rodsNote').innerText;

            navigator.clipboard.writeText(resultText)
                .then(() => alert("تم نسخ النتيجة"))
                .catch(() => alert("فشل نسخ النتيجة"));
        }

        function printResult() {
            const resultElement = document.getElementById('rodsResult');
            if (resultElement.style.display === 'none') {
                alert("لا توجد نتيجة للطباعة. الرجاء إجراء الحساب أولاً");
                return;
            }

            html2canvas(resultElement, {
                backgroundColor: '#16213e',
                scale: 5
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');

                // إنشاء عنصر خفي للتحميل التلقائي
                const downloadLink = document.createElement('a');
                downloadLink.href = image;
                downloadLink.download = 'حساب_الأسياخ.png';
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // بعد الحفظ، عرض خيار المشاركة
                setTimeout(() => {
                    if (navigator.share) {
                        canvas.toBlob(function(blob) {
                            const file = new File([blob], "حساب_الأسياخ.png", { type: "image/png" });
                            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                                navigator.share({
                                    title: 'نتيجة حساب الأسياخ',
                                    files: [file]
                                }).catch(err => console.log('Error sharing:', err));
                            }
                        });
                    }
                }, 1000);
            });
        }
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
