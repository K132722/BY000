<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#415a77">
    <meta name="description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">
    <meta property="og:title" content="مؤسسة بناء اليمن للتجارة">
    <meta property="og:description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">
    <meta property="og:image" content="android-chrome-512x512.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>مؤسسة بناء اليمن للتجارة</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.5);
            --operator-glass: rgba(119, 141, 169, 0.7);
            --equal-glass: rgba(74, 140, 255, 0.7);
            --clear-glass: rgba(255, 107, 107, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .container.calculator-open {
            transform: translateY(-30%);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .institute-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.8px;
            position: relative;
            padding-bottom: 15px;
        }

        .institute-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .main-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 22px 0;
            font-size: 22px;
            font-weight: 700;
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: 0.6s;
        }

        .main-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .signature {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 18px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 24px;
            }

            .main-btn {
                padding: 20px 0;
                font-size: 20px;
            }
        }

        /* زر الحاسبة السحابي */
        .calc-tab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--glass-border);
        }

        .calc-tab:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .calc-tab i {
            font-size: 24px;
            color: white;
        }

        /* حاسبة زجاجية في الجزء السفلي */
        .calculator-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 70%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.4);
            border-top: 1px solid var(--glass-border);
            z-index: 999;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px 20px 0 0;
        }

        .calculator-container.open {
            bottom: 0;
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .calculator-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .calculator-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .calculator-close:hover {
            opacity: 1;
        }

        #calcDisplay {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 32px;
            text-align: left;
            background: rgba(10, 20, 35, 0.3);
            color: var(--text);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            outline: none;
            direction: ltr;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            flex-grow: 1;
        }

        .calc-button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }

        /* أزرار الأرقام (على اليمين) */
        .calc-button.number {
            background: var(--btn-glass);
            color: var(--text);
        }

        /* أزرار العمليات (على اليسار) */
        .calc-button.operator {
            background: var(--operator-glass);
            color: #fff;
        }

        .calc-button.equal {
            background: var(--equal-glass);
            color: #fff;
        }

        .calc-button.clear {
            background: var(--clear-glass);
            color: #fff;
            grid-column: span 4;
        }

        .calc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .calc-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .calculator-container {
                height: 75%;
                padding: 15px;
            }

            #calcDisplay {
                font-size: 28px;
                padding: 12px;
            }

            .calc-button {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .calculator-container {
                height: 80%;
                padding: 12px;
            }

            #calcDisplay {
                font-size: 24px;
                padding: 10px;
            }

            .calc-button {
                font-size: 18px;
                border-radius: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- زر الحاسبة السحابي -->
    <div class="calc-tab" id="calcTab">
        <i class="fas fa-calculator"></i>
    </div>

    <!-- حاسبة زجاجية في الجزء السفلي -->
    <div class="calculator-container" id="calculatorContainer">
        <div class="calculator-header">
            <div class="calculator-title">الحاسبة</div>
            <button class="calculator-close" onclick="toggleCalculator()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="screensContainer">
            <div class="calc-screen">
                <input type="text" class="calc-display" value="0" readonly>
                <textarea class="calc-history" readonly></textarea>
            </div>
        </div>
        
        <button class="add-screen-btn" onclick="addNewScreen()">
            <i class="fas fa-plus"></i> إضافة شاشة جديدة
        </button>

        <div class="calculator-buttons">
            <!-- العمليات على اليسار -->
            <button class="calc-button operator" onclick="press('/')">÷</button>
            <button class="calc-button operator" onclick="press('*')">×</button>
            <button class="calc-button operator" onclick="press('-')">-</button>
            <button class="calc-button operator" onclick="press('+')">+</button>

            <!-- الأرقام على اليمين -->
            <button class="calc-button number" onclick="press('7')">7</button>
            <button class="calc-button number" onclick="press('8')">8</button>
            <button class="calc-button number" onclick="press('9')">9</button>
            <button class="calc-button equal" onclick="calculate()">=</button>

            <button class="calc-button number" onclick="press('4')">4</button>
            <button class="calc-button number" onclick="press('5')">5</button>
            <button class="calc-button number" onclick="press('6')">6</button>
            <button class="calc-button number" onclick="press('.')">.</button>

            <button class="calc-button number" onclick="press('1')">1</button>
            <button class="calc-button number" onclick="press('2')">2</button>
            <button class="calc-button number" onclick="press('3')">3</button>
            <button class="calc-button number" onclick="press('0')">0</button>

            <button class="calc-button clear" onclick="clearDisplay()">مسح الكل</button>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="institute-name">مؤسسة بناء اليمن للتجارة</div>
        <h1>حاسبة أسعار الحديد</h1>

        <button onclick="window.location.href='bundles.html'" class="main-btn">
            حاسبة البنادل
        </button>

        <button onclick="window.location.href='rods.html'" class="main-btn">
            حاسبة الأسياخ
        </button>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <script>
        // وظيفة لتغيير اسم التطبيق
        function changeAppName(newName) {
            const manifestData = {
                name: newName,
                short_name: newName
            };
            localStorage.setItem('customAppName', JSON.stringify(manifestData));
        }

        // تحميل الاسم المخصص عند بدء التطبيق
        window.addEventListener('load', () => {
            const customName = localStorage.getItem('customAppName');
            if (customName) {
                const nameData = JSON.parse(customName);
                document.title = nameData.name;
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ServiceWorker مسجل بنجاح'))
                    .catch(err => console.error('فشل التسجيل:', err));
            });
        }

        // متغيرات الحاسبة
        let current = '';
        let calculatorOpen = false;

        // عناصر DOM
        const calcTab = document.getElementById('calcTab');
        const calculatorContainer = document.getElementById('calculatorContainer');
        const mainContainer = document.getElementById('mainContainer');
        const calcDisplay = document.getElementById('calcDisplay');

        // تبديل الحاسبة
        function toggleCalculator() {
            calculatorOpen = !calculatorOpen;

            if (calculatorOpen) {
                calculatorContainer.classList.add('open');
                mainContainer.classList.add('calculator-open');
            } else {
                calculatorContainer.classList.remove('open');
                mainContainer.classList.remove('calculator-open');
            }
        }

        // إضافة قيمة للعرض
        function press(val) {
            if (calcDisplay.value === '0' && val !== '.') {
                current = '';
            }
            current += val;
            calcDisplay.value = current;
        }

        // حساب النتيجة
        function calculate() {
            try {
                current = eval(current).toString();
                calcDisplay.value = current;
            } catch {
                calcDisplay.value = "خطأ";
                current = '';
            }
        }

        // مسح العرض
        function clearDisplay() {
            current = '';
            calcDisplay.value = '0';
        }

        // حدث النقر على زر الحاسبة السحابي
        calcTab.addEventListener('click', toggleCalculator);

        // أحداث لوحة المفاتيح
        document.addEventListener('keydown', function(event) {
            if (calculatorOpen) {
                const key = event.key;

                if (/[0-9+\-*/.]/.test(key)) {
                    press(key);
                } else if (key === 'Enter') {
                    calculate();
                } else if (key === 'Backspace') {
                    current = current.slice(0, -1);
                    calcDisplay.value = current || '0';
                } else if (key === 'Escape') {
                    clearDisplay();
                }
            }
        });
    </script>
</body>
</html>
