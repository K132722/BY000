<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#415a77">
    <meta name="description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">
    <meta property="og:title" content="مؤسسة بناء اليمن للتجارة">
    <meta property="og:description" content="تطبيق لحساب أسعار الحديد والعمال وصندوق أبو جراح">
    <meta property="og:image" content="android-chrome-512x512.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>مؤسسة بناء اليمن للتجارة</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .container.calculator-open {
            transform: translateX(-50%);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .institute-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.8px;
            position: relative;
            padding-bottom: 15px;
        }

        .institute-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .main-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 22px 0;
            font-size: 22px;
            font-weight: 700;
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: 0.6s;
        }

        .main-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .signature {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 18px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 24px;
            }

            .main-btn {
                padding: 20px 0;
                font-size: 20px;
            }
        }

        /* زر الحاسبة السحابي */
        .calc-tab {
            position: fixed;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 50% 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
        }

        .calc-tab:hover {
            right: -35px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        .calc-tab i {
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
        }

        .calc-tab .arrow-icon {
            margin-right: 5px;
        }

        /* حاسبة متطورة */
        .calculator-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.4);
            border-left: 1px solid var(--glass-border);
            z-index: 999;
            transition: right 0.5s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .calculator-container.open {
            right: 0;
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .calculator-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }

        .calculator-display {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 28px;
            text-align: right;
            border: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border-radius: 10px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .calculator-history {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            text-align: right;
            border: none;
            background-color: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            outline: none;
            overflow-y: auto;
            resize: none;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            margin-top: 20px;
        }

        .calc-button {
            padding: 15px;
            font-size: 20px;
            border: none;
            background: var(--btn-glass);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50px;
        }

        .calc-button:hover {
            background-color: rgba(65, 90, 119, 0.6);
            transform: translateY(-2px);
        }

        .calc-button.span-2 {
            grid-column: span 2;
        }

        .calc-button.function {
            background: rgba(119, 141, 169, 0.4);
        }

        .calc-button.operator {
            background: rgba(65, 90, 119, 0.7);
        }

        .calc-button.equals {
            background: linear-gradient(135deg, #4a8cff, #0062ff);
        }

        .calc-button.clear {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
        }

        /* تأثيرات للوضع المحمول */
        @media (max-width: 768px) {
            .calculator-container {
                width: 85%;
            }

            .calc-button {
                padding: 12px;
                font-size: 18px;
                min-height: 45px;
            }
        }

        @media (max-width: 480px) {
            .calculator-container {
                width: 90%;
                padding: 15px;
            }

            .calculator-display {
                font-size: 24px;
                padding: 12px;
            }

            .calc-button {
                padding: 10px;
                font-size: 16px;
                min-height: 40px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- زر الحاسبة السحابي -->
    <div class="calc-tab" id="calcTab">
        <i class="fas fa-calculator"></i>
        <i class="fas fa-arrow-left arrow-icon"></i>
    </div>

    <!-- حاسبة متطورة -->
    <div class="calculator-container" id="calculatorContainer">
        <div class="calculator-header">
            <div class="calculator-title">الحاسبة المتطورة</div>
            <i class="fas fa-times close-icon" style="cursor:pointer; font-size:20px;" onclick="toggleCalculator()"></i>
        </div>

        <textarea class="calculator-history" id="calcHistory" readonly></textarea>
        <input type="text" class="calculator-display" id="calcDisplay" readonly>

        <div class="calculator-grid">
            <button class="calc-button clear" onclick="clearAll()">AC</button>
            <button class="calc-button function" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="calc-button function" onclick="percentage()">%</button>
            <button class="calc-button operator" onclick="appendToDisplay('/')">÷</button>

            <button class="calc-button" onclick="appendToDisplay('7')">7</button>
            <button class="calc-button" onclick="appendToDisplay('8')">8</button>
            <button class="calc-button" onclick="appendToDisplay('9')">9</button>
            <button class="calc-button operator" onclick="appendToDisplay('*')">×</button>

            <button class="calc-button" onclick="appendToDisplay('4')">4</button>
            <button class="calc-button" onclick="appendToDisplay('5')">5</button>
            <button class="calc-button" onclick="appendToDisplay('6')">6</button>
            <button class="calc-button operator" onclick="appendToDisplay('-')">-</button>

            <button class="calc-button" onclick="appendToDisplay('1')">1</button>
            <button class="calc-button" onclick="appendToDisplay('2')">2</button>
            <button class="calc-button" onclick="appendToDisplay('3')">3</button>
            <button class="calc-button operator" onclick="appendToDisplay('+')">+</button>

            <button class="calc-button" onclick="appendToDisplay('0')">0</button>
            <button class="calc-button" onclick="appendToDisplay('.')">.</button>
            <button class="calc-button function" onclick="appendToDisplay('(')">(</button>
            <button class="calc-button function" onclick="appendToDisplay(')')">)</button>

            <button class="calc-button equals span-2" onclick="calculate()">=</button>
            <button class="calc-button function" onclick="squareRoot()">√</button>
            <button class="calc-button function" onclick="power()">x²</button>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="institute-name">مؤسسة بناء اليمن للتجارة</div>
        <h1>حاسبة أسعار الحديد</h1>

        <button onclick="window.location.href='bundles.html'" class="main-btn">
            حاسبة البنادل
        </button>

        <button onclick="window.location.href='rods.html'" class="main-btn">
            حاسبة الأسياخ
        </button>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <script>
        // وظيفة لتغيير اسم التطبيق
        function changeAppName(newName) {
            const manifestData = {
                name: newName,
                short_name: newName
            };
            localStorage.setItem('customAppName', JSON.stringify(manifestData));
        }

        // تحميل الاسم المخصص عند بدء التطبيق
        window.addEventListener('load', () => {
            const customName = localStorage.getItem('customAppName');
            if (customName) {
                const nameData = JSON.parse(customName);
                document.title = nameData.name;
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ServiceWorker مسجل بنجاح'))
                    .catch(err => console.error('فشل التسجيل:', err));
            });
        }

        // متغيرات الحاسبة
        let displayValue = '';
        let calculationHistory = '';
        let calculatorOpen = false;

        // عناصر DOM
        const calcTab = document.getElementById('calcTab');
        const calculatorContainer = document.getElementById('calculatorContainer');
        const mainContainer = document.getElementById('mainContainer');
        const calcDisplay = document.getElementById('calcDisplay');
        const calcHistory = document.getElementById('calcHistory');

        // تبديل الحاسبة
        function toggleCalculator() {
            calculatorOpen = !calculatorOpen;

            if (calculatorOpen) {
                calculatorContainer.classList.add('open');
                mainContainer.classList.add('calculator-open');
                calcTab.innerHTML = '<i class="fas fa-arrow-right arrow-icon"></i>';
                calcTab.style.right = '0';
            } else {
                calculatorContainer.classList.remove('open');
                mainContainer.classList.remove('calculator-open');
                calcTab.innerHTML = '<i class="fas fa-calculator"></i><i class="fas fa-arrow-left arrow-icon"></i>';
                calcTab.style.right = '-40px';
            }
        }

        // إضافة قيمة للعرض
        function appendToDisplay(value) {
            displayValue += value;
            calcDisplay.value = displayValue;
        }

        // مسح الكل
        function clearAll() {
            displayValue = '';
            calculationHistory = '';
            calcDisplay.value = displayValue;
            calcHistory.value = calculationHistory;
        }

        // مسح آخر حرف
        function backspace() {
            displayValue = displayValue.slice(0, -1);
            calcDisplay.value = displayValue;
        }

        // حساب النسبة المئوية
        function percentage() {
            try {
                displayValue = eval(displayValue) / 100;
                calcDisplay.value = displayValue;
            } catch (e) {
                calcDisplay.value = 'Error';
            }
        }

        // الجذر التربيعي
        function squareRoot() {
            try {
                displayValue = Math.sqrt(eval(displayValue));
                calcDisplay.value = displayValue;
            } catch (e) {
                calcDisplay.value = 'Error';
            }
        }

        // الأس التربيعي
        function power() {
            try {
                displayValue = Math.pow(eval(displayValue), 2);
                calcDisplay.value = displayValue;
            } catch (e) {
                calcDisplay.value = 'Error';
            }
        }

        // حساب النتيجة
        function calculate() {
            try {
                // حفظ العملية الحالية في السجل
                if (displayValue) {
                    if (calculationHistory) {
                        calculationHistory += '\n' + displayValue + ' = ';
                    } else {
                        calculationHistory = displayValue + ' = ';
                    }
                }

                const result = eval(displayValue);
                displayValue = result.toString();
                calcDisplay.value = displayValue;

                // إضافة النتيجة إلى السجل
                calculationHistory += result;
                calcHistory.value = calculationHistory;

                // التمرير إلى الأسفل في سجل العمليات
                calcHistory.scrollTop = calcHistory.scrollHeight;
            } catch (e) {
                calcDisplay.value = 'Error';
            }
        }

        // حدث النقر على زر الحاسبة السحابي
        calcTab.addEventListener('click', toggleCalculator);

        // أحداث لوحة المفاتيح
        document.addEventListener('keydown', function(event) {
            if (calculatorOpen) {
                const key = event.key;

                if (/[0-9+\-*/.%()]/.test(key)) {
                    appendToDisplay(key);
                } else if (key === 'Enter') {
                    calculate();
                } else if (key === 'Backspace') {
                    backspace();
                } else if (key === 'Escape') {
                    clearAll();
                }
            }
        });
    </script>
</body>
</html>
