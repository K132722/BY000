<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة بناء اليمن للتجارة</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-dark: #0a1423;
            --primary: #16213e;
            --secondary: #415a77;
            --accent: #778da9;
            --text: #f0f1f5;
            --glass-bg: rgba(22, 33, 62, 0.7);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --btn-glass: rgba(65, 90, 119, 0.4); /* اللون الحالي */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', -apple-system, 'SF Arabic', sans-serif;
        }

        body {
            background: 
                linear-gradient(rgba(10, 20, 35, 0.85), rgba(22, 33, 62, 0.9)),
                url('IMG_4411.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                var(--glass-highlight) 50%,
                transparent 100%
            );
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }

        .institute-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 0.8px;
            position: relative;
            padding-bottom: 15px;
        }

        .institute-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        /* تصميم الأزرار الزجاجية الأصلي مع الحفاظ على اللون الحالي */
        .main-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 18px 0;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 16px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.35),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
            transition: 0.6s;
        }

        .main-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .main-btn span {
            font-size: 22px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }

        .signature {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 18px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 24px;
            }

            .main-btn {
                padding: 16px 0;
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="institute-name">مؤسسة بناء اليمن للتجارة</div>
        <h1>حاسبة أسعار الحديد</h1>

        <button onclick="window.location.href='bundles.html'" class="main-btn">
            <span>📦</span> حاسبة البنادل
        </button>

        <button onclick="window.location.href='rods.html'" class="main-btn">
            <span>📏</span> حاسبة الأسياخ
        </button>

        <button onclick="window.location.href='workers.html'" class="main-btn">
            <span>👷</span> حساب العمال
        </button>

        <button onclick="window.location.href='box.html'" class="main-btn">
            <span>💰</span> صندوق أبو جراح
        </button>

        <div class="signature">
            تصميم وبرمجة المهندس / أبو جراح الخولاني
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('ServiceWorker مسجل بنجاح'))
                    .catch(err => console.error('فشل التسجيل:', err));
            });
        }
    </script>
</body>
</html>
